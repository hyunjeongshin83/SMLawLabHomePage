  <link href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ========== FOOTER ========== */
    .footer {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: rgba(255, 255, 255, 0.7);
      padding: 0;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      gap: 40px;
      align-items: start;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .footer-logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .footer-logo-icon svg {
      width: 22px;
      height: 22px;
    }

    .footer-logo-text {
      display: flex;
      flex-direction: column;
    }

    .footer-logo-title {
      font-size: 14px;
      font-weight: 600;
      color: white;
    }

    .footer-logo-sub {
      font-size: 16px;
      font-weight: 700;
      color: white;
    }

    .footer-slogan {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    .footer-center {
      padding-top: 4px;
    }

    .footer-info {
      font-size: 13px;
      line-height: 2;
    }

    .footer-info strong {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-right: 8px;
    }

    .footer-right {
      display: flex;
      justify-content: flex-end;
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .footer-link {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .footer-link:hover {
      color: white;
    }

    .footer-link.privacy {
      color: #60a5fa;
      font-weight: 600;
    }

    .footer-link.privacy:hover {
      color: #93c5fd;
    }

    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 24px;
      text-align: center;
    }

    .footer-bottom p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 900px) {
      .footer-inner {
        grid-template-columns: 1fr 1fr;
        gap: 32px;
      }

      .footer-right {
        justify-content: flex-start;
      }
    }

    @media (max-width: 768px) {
      .footer-inner {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .footer-left {
        align-items: center;
      }

      .footer-right {
        justify-content: center;
      }

      .footer-links {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }
    }
  </style>
</head>
