<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
    }

    /* ========== HEADER ========== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo-section:hover {
      transform: translateY(-2px);
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      bottom: -3px;
      right: -3px;
      width: 12px;
      height: 12px;
      background: #06b6d4;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .logo-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
      letter-spacing: -0.5px;
    }

    .logo-subtitle {
      font-size: 11px;
      color: rgba(30, 41, 59, 0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item > span {
      display: block;
      padding: 10px 20px;
      color: rgba(30, 41, 59, 0.75);
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-item:hover > span {
      color: #1e40af;
      background: rgba(30, 64, 175, 0.05);
    }

    .submenu {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      min-width: max-content;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      padding: 8px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.25s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
      display: flex;
      gap: 4px;
      margin-top: 20px;
    }

    .nav-item:hover .submenu {
      opacity: 1;
      visibility: visible;
      margin-top: 12px;
    }

    .submenu a {
      padding: 10px 16px;
      color: rgba(30, 41, 59, 0.75);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .submenu a:hover {
      color: #1e40af;
      background: rgba(30, 64, 175, 0.08);
    }

    .utility-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .util-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      color: rgba(30, 41, 59, 0.6);
      text-decoration: none;
      transition: all 0.3s ease;
      background: rgba(30, 64, 175, 0.03);
      border: 1px solid rgba(30, 64, 175, 0.08);
    }

    .util-link:hover {
      color: #1e40af;
      background: rgba(30, 64, 175, 0.08);
      border-color: rgba(30, 64, 175, 0.15);
      transform: translateY(-2px);
    }

    .util-link svg {
      width: 18px;
      height: 18px;
    }

    .util-link.sookmyung {
      width: auto;
      padding: 0 16px;
      gap: 6px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      border: none;
      color: white;
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.25);
    }

    .util-link.sookmyung:hover {
      box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
      transform: translateY(-2px);
    }

    .mobile-menu-btn {
      display: none;
      width: 44px;
      height: 44px;
      border: none;
      background: rgba(30, 64, 175, 0.05);
      border-radius: 10px;
      cursor: pointer;
      color: #1e293b;
      align-items: center;
      justify-content: center;
    }

    .mobile-menu-btn svg {
      width: 24px;
      height: 24px;
    }

    .header-spacer {
      height: 72px;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      padding: 16px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu.active {
      display: block;
    }

    .mobile-menu-section {
      margin-bottom: 16px;
    }

    .mobile-menu-title {
      font-size: 13px;
      font-weight: 600;
      color: #1e40af;
      padding: 8px 16px;
      border-bottom: 1px solid rgba(30, 64, 175, 0.1);
      margin-bottom: 4px;
    }

    .mobile-menu a {
      display: block;
      padding: 12px 16px;
      color: rgba(30, 41, 59, 0.8);
      text-decoration: none;
      font-size: 14px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .mobile-menu a:hover {
      background: rgba(30, 64, 175, 0.05);
      color: #1e40af;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .nav-menu {
        display: none;
      }

      .mobile-menu-btn {
        display: flex;
      }

      .utility-links .util-link:not(.sookmyung) {
        display: none;
      }
    }

    @media (max-width: 600px) {
      .header-inner {
        padding: 0 16px;
        height: 64px;
      }

      .header-spacer {
        height: 64px;
      }

      .logo-icon {

        height: 38px;
      }

      .logo-title {

      }

      .logo-subtitle {
        font-size: 10px;
      }

      .util-link.sookmyung {
        padding: 0 12px;
        font-size: 12px;
      }
    }
