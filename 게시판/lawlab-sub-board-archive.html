<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>법학연구소 - 자료실</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    /* ========== SUB HERO BANNER ========== */
    .sub-hero {
      position: relative;
      height: 160px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .sub-hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    .sub-hero-content {
      position: relative;
      z-index: 1;
      padding: 0 40px;
    }

    .sub-hero-title {
      font-size: 22px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .sub-hero-desc {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* ========== PAGE HEADER ========== */
    .page-header {
      background: white;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    .page-title-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-title-bar {
      width: 4px;
      height: 24px;
      background: linear-gradient(180deg, #1e40af, #3b82f6);
      border-radius: 2px;
    }

    .page-title {
      font-size: 17px;
      font-weight: 700;
      color: #1e293b;
    }

    /* Breadcrumb */
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #94a3b8;
    }

    .breadcrumb a {
      color: #64748b;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: color 0.2s ease;
    }

    .breadcrumb a:hover {
      color: #1e40af;
    }

    .breadcrumb svg {
      width: 12px;
      height: 12px;
    }

    .breadcrumb-sep {
      color: #cbd5e1;
    }

    .breadcrumb-current {
      color: #1e40af;
      font-weight: 500;
    }

    /* ========== CONTENT AREA ========== */
    .content-wrapper {
      padding: 32px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .content-card {
      background: white;
      border-radius: 16px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    /* Board iframe wrapper */
    .original-board-wrapper {
      padding: 0;
      min-height: 500px;
    }

    .original-board-wrapper iframe {
      width: 100%;
      min-height: 500px;
      border: none;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      .sub-hero {
        height: 120px;
      }

      .sub-hero-content {
        padding: 0 20px;
      }

      .sub-hero-title {
        font-size: 18px;
      }

      .page-header {
        padding: 14px 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      .content-wrapper {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Sub Hero Banner -->
  <section class="sub-hero">
    <div class="sub-hero-content">
      <h1 class="sub-hero-title">전인적 품성과 창의적 지성을 갖춘 글로벌 리더 육성</h1>
      <p class="sub-hero-desc">세상을 바꾸는 부드러운 힘, 숙명</p>
    </div>
  </section>

  <!-- Page Header -->
  <div class="page-header">
    <div class="page-title-section">
      <div class="page-title-bar"></div>
      <h2 class="page-title">자료실</h2>
    </div>
    
    <nav class="breadcrumb">
      <a href="/wiz/user/lawlab/">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        HOME
      </a>
      <span class="breadcrumb-sep">::</span>
      <a href="#">게시판</a>
      <span class="breadcrumb-sep">&gt;</span>
      <span class="breadcrumb-current">자료실</span>
    </nav>
  </div>

  <!-- Content Area -->
  <div class="content-wrapper">
    <div class="content-card">
      
      <!-- Original Board iframe -->
      <div class="original-board-wrapper">
        <iframe 
          id="Handle3" 
          title="자료실" 
          name="board"
          src="/wiz/contents/board/board.php?home_id=lawlab&handle=3" 
          frameborder="0" 
          width="100%" 
          height="500"
          scrolling="auto"
          allowtransparency="true"
          style="border: none; min-height: 500px;">
        </iframe>
      </div>

    </div>
  </div>
</body>
</html>
